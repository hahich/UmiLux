<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scroll Fade In Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
        }

        .section {
            padding: 100px;
            margin: 50px auto;
            width: 80%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 2rem;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .P {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #555;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .section.show .P {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <div class="section">Section 1</div>
    <div class="section">Section 2</div>
    <div class="section">Section 3</div>

    <div class="section">
        Section 4
        <div class="P">this is a test</div>
        <div class="P">this is a test 2</div>
    </div>

    <div class="section">
        Section 5
        <div class="P">this is a test</div>
        <div class="P">this is a test 2</div>
    </div>

    <div class="section">
        Section 6
        <div class="P">this is a test</div>
        <div class="P">this is a test 2</div>
    </div>

    <div class="section">
        Section 7
        <div class="P">this is a test</div>
        <div class="P">this is a test 2</div>
    </div>

    <script>
        const sections = document.querySelectorAll('.section');

        function checkScroll() {
            const triggerBottom = window.innerHeight * 0.85;

            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                if (sectionTop < triggerBottom) {
                    section.classList.add('show');

                    // Tìm các .P bên trong mỗi section
                    const ps = section.querySelectorAll('.P');
                    ps.forEach((p, index) => {
                        p.style.transitionDelay = `${(index + 1) * 0.3}s`; // delay lần lượt 0.3s, 0.6s,...
                    });
                }
            });
        }

        window.addEventListener('scroll', checkScroll);
        window.addEventListener('load', checkScroll);
    </script>

</body>

</html>
