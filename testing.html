<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Demo sản phẩm</title>
    <style>
        .products {
            display: none;
        }

        /* Ẩn ban đầu */
        .no-js .loading {
            display: block;
        }
    </style>
</head>

<body class="no-js">

    <!-- Phần loading hiển thị khi JS tắt -->
    <div class="loading">Đang tải sản phẩm...</div>

    <!-- Danh sách sản phẩm -->
    <div class="products">
        <div>Sản phẩm 1</div>
        <div>Sản phẩm 2</div>
        <div>Sản phẩm 3</div>
        <div>Sản phẩm 4</div>
        <div>Sản phẩm 5</div>
    </div>

    <script>
        // Khi JS chạy, xóa class no-js
        document.body.classList.remove('no-js');
        // Ẩn loading, hiện sản phẩm
        document.querySelector('.loading').style.display = 'none';
        document.querySelector('.products').style.display = 'block';
    </script>

</body>

</html>
