<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <style>
        .footer-toggle[aria-expanded="false"] .open {
            display: inline-block;
        }

        .footer-toggle[aria-expanded="false"] .close {
            display: none;
        }

        .footer-toggle[aria-expanded="true"] .close {
            display: inline-block;
        }

        .footer-toggle[aria-expanded="true"] .open {
            display: none;
        }
    </style>
</head>

<body>
    <div class="footer-service-categories">
        <div class="">
            <div class="footer-toggle d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#customerService" role="button"
                aria-expanded="false" aria-controls="customerService">
                <h6 class="footer-title">Customer Service</h6>
                <p class="open d-xl-none">+</p>
                <p class="close d-xl-none">-</p>
            </div>
        </div>

        <div class="collapse d-xl-block" id="customerService">
            <a href="#">Privacy Policy</a>
            <a href="#">Refund Policy</a>
            <a href="#">Shipping & Return</a>
            <a href="#">Term & Conditions</a>
            <a href="#">Store Locations</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>

    <script>
        
    </script>
</body>

</html>
