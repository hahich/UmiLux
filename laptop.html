        </div>
        <div class="header-bottom-submenu-categories collapse" id="submenu-categories">
            <ul>
                <li>Electronics</li>
                <li>Fashion</li>
                <li>Home & Garden</li>
                <li>Sports</li>
                <li>Books</li>
            </ul>
        </div>
    </div>

    <div class="header-bottom-overlay-categories" id="overlay"></div>

    <script>
        function initCategoryMenu() {
            const categoryToggle = document.getElementById('categoryToggle');
            const submenu = document.getElementById('submenu-categories');
            const overlay = document.getElementById('overlay');

            if (!categoryToggle || !submenu || !overlay) return;

            // Toggle submenu and overlay on click
            categoryToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                submenu.classList.toggle('active');
                overlay.classList.toggle('active');
            });

            // Hide submenu and overlay when clicking outside
            document.addEventListener('click', (e) => {
                if (!categoryToggle.contains(e.target)) {
                    submenu.classList.remove('active');
                    overlay.classList.remove('active');
                }
            });

            // Also close when clicking directly on the overlay
            overlay.addEventListener('click', () => {
                submenu.classList.remove('active');
                overlay.classList.remove('active');
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initCategoryMenu();
        })
    </script>
</body>

</html>
