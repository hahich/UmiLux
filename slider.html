<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider với Progress Bar Đẹp</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            text-align: center;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .progress-bars {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .progress-container {
            width: 120px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .progress-container:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #000;
            border-radius: 5px;
            transition: width linear;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                    rgba(255, 255, 255, 0.2) 25%,
                    transparent 25%,
                    transparent 50%,
                    rgba(255, 255, 255, 0.2) 50%,
                    rgba(255, 255, 255, 0.2) 75%,
                    transparent 75%,
                    transparent);
            background-size: 20px 20px;
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 20px 20px;
            }
        }

        .progress-bar.active {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="https://via.placeholder Ascendant$^{0}$images/800x400?text=Slide+1"
                    alt="Slide 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3"></div>
        </div>
        <div class="progress-bars">
            <div class="progress-container" onclick="currentSlide(1)">
                <div class="progress-bar" id="progress-1"></div>
            </div>
            <div class="progress-container" onclick="currentSlide(2)">
                <div class="progress-bar" id="progress-2"></div>
            </div>
            <div class="progress-container" onclick="currentSlide(3)">
                <div class="progress-bar" id="progress-3"></div>
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        let slides = document.querySelectorAll(".slide");
        let progressBars = document.querySelectorAll(".progress-bar");
        let slideInterval;
        const slideDuration = 3000; // Thời gian mỗi slide (3 giây)

        // Hiển thị slide
        function showSlides(n) {
            if (n > slides.length) slideIndex = 1;
            if (n < 1) slideIndex = slides.length;

            // Cập nhật vị trí slide
            let slidesContainer = document.querySelector(".slides");
            slidesContainer.style.transform = `translateX(-${(slideIndex - 1) * 100}%)`;

            // Reset và chạy progress bar
            resetProgressBars();
            startProgressBar();
        }

        // Reset tất cả progress bars
        function resetProgressBars() {
            progressBars.forEach(bar => {
                bar.style.transition = 'none';
                bar.style.width = '0%';
            });
        }

        // Chạy progress bar cho slide hiện tại
        function startProgressBar() {
            let currentProgressBar = document.getElementById(`progress-${slideIndex}`);
            currentProgressBar.style.transition = `width ${slideDuration}ms linear`;
            currentProgressBar.style.width = '100%';

            // Chuyển slide khi progress bar hoàn thành
            clearInterval(slideInterval);
            slideInterval = setTimeout(() => {
                slideIndex++;
                showSlides(slideIndex);
            }, slideDuration);
        }

        // Chuyển đến slide cụ thể
        function currentSlide(n) {
            clearInterval(slideInterval);
            slideIndex = n;
            showSlides(slideIndex);
        }

        // Khởi động slider
        showSlides(slideIndex);
    </script>
</body>

</html>
